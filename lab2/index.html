<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGI Form Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px; /* Adjusted border-radius for the form */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        input,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px; /* Adjusted border-radius for input and select */
            font-size: 16px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
            vertical-align: middle;
        }

        input[type="submit"] {
            background-color: #3abbc2;
            color: #fff;
            cursor: pointer;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 4px; /* Adjusted border-radius for the submit button */
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #20169a;
        }

        select {
            appearance: none;
        }

        input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block;
            vertical-align: middle;
            position: relative;
        }

        input[type="checkbox"]:checked {
            background-color: #20169a;
            border: 1px solid #3abbc2;
            color: #fff;
        }

        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            position: relative;
        }

        input[type="radio"]:checked {
            background-color: #20169a;
            border: 1px solid #3abbc2;
            color: #fff;
        }

            </style>
</head>
<body>
    <form action="form_processing.cgi" method="post">
        <label for="name">Ім'я:</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Електронна адреса:</label>
        <input type="text" name="email" id="email" required>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Чоловік
        <input type="radio" name="gender" value="female"> Жінка

        <label for="role">Ваша роль в університеті:</label>
        <select name="role" id="role">
            <option value="stud">Студент</option>
            <option value="prof">Викладач</option>
            <option value="tech">Технічний працівник</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
