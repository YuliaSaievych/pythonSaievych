<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}My Portfolio{% endblock %}</title>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Головна</a></li>
                <li><a href="{{ url_for('page1') }}">Сторінка 1</a></li>
                <li><a href="{{ url_for('page2') }}">Сторінка 2</a></li>
                <li><a href="{{ url_for('page3') }}">Сторінка 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Include Bootstrap JS if needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- Include your custom scripts -->
    <script src="{{ url_for('static', filename='js/your_custom_script.js') }}"></script>
</body>
</html>
